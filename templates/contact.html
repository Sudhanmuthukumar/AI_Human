<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — TextOrigin</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<header class="nav">
  <div class="nav-inner">
    <a href="{{ url_for('index') }}" class="logo">
      <span class="glass"></span><span>Text<strong>Origin</strong></span>
    </a>
    <nav class="nav-links">
      <a href="{{ url_for('index') }}">Home</a>
      <a href="{{ url_for('about') }}">About</a>
      <a href="{{ url_for('contact') }}" class="active">Contact</a>
    </nav>
  </div>
</header>

<main class="container">
  <section class="page">
    <h2>Get in Touch</h2>
    <p>We’d love to hear from you! Fill out the form below or reach us directly through our social links.</p>

    <form class="contact-form">
      <label for="name">Your Name</label>
      <input id="name" type="text" placeholder="Enter your name" class="input">

      <label for="email">Email</label>
      <input id="email" type="email" placeholder="Enter your email" class="input">

      <label for="message">Message</label>
      <textarea id="message" placeholder="Write your message..." class="input" style="min-height:120px;"></textarea>

      <button type="button" class="btn" style="margin-top:12px;">Send</button>
    </form>
  </section>
</main>

<footer>
  <div>© TextOrigin</div>
  <div class="social">
    <a href="#">GitHub</a>
    <a href="#">LinkedIn</a>
    <a href="mailto:hello@textorigin.example">Email</a>
  </div>
</footer>
</body>
</html>
